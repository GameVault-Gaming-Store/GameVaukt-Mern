<!-- /frontend/auth/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameVault - Register</title>

  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="../common/navbar.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="auth-wrap">
    <section class="auth-card">
      <div class="brand">
        <div class="brand-badge">ðŸ§¾</div>
        <div class="brand-text">
          <h1>GameVault</h1>
          <p>Create your customer account</p>
        </div>
      </div>

      <form id="registerForm" class="form">
        <label class="field">
          <span>Username</span>
          <input type="text" id="username" placeholder="e.g., sakif2310" autocomplete="username" required />
        </label>

        <label class="field">
          <span>Email</span>
          <input type="email" id="email" placeholder="you@email.com" autocomplete="email" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input type="password" id="password" placeholder="Minimum 6 characters" autocomplete="new-password" required />
        </label>

        <label class="field">
          <span>Confirm password</span>
          <input type="password" id="confirmPassword" placeholder="Re-type password" autocomplete="new-password" required />
        </label>

        <label class="field">
          <span>Role</span>
          <input type="text" value="Customer" disabled />
        </label>

        <button type="submit" class="btn primary">Register</button>

        <p class="muted">
          Already have an account?
          <a class="link" href="login.html">Login</a>
        </p>

        <p id="error" class="error" aria-live="polite"></p>
      </form>

      <div class="hint">
        <p><strong>Note:</strong> Registration is demo-only (saved in LocalStorage).</p>
      </div>
    </section>
  </main>

  <script>
    fetch("../common/navbar.html")
      .then(r => r.text())
      .then(html => { document.getElementById("navbar").innerHTML = html; })
      .catch(() => { /* ignore */ });
  </script>

  <script src="register.js"></script>
</body>
</html>
